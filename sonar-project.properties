# Required metadata
sonar.projectKey=react-prisma-base
sonar.projectName=React Prisma Base Template Application
sonar.projectDescription=Minimum sample application to start a new react/prisma project.
sonar.projectVersion=1.0.0-SNAPSHOT

# Comma-separated paths to directories with sources (required)
sonar.sources=src
sonar.exclusions=src/generated/**

# Language
#sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
